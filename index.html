<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐相册</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/swiper.animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
            <img src="img/22_meitu_1.jpg" class="ani slider1_pic1"
                 data-slide-in="at 500 from bounceInDown use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/33_meitu_2.jpg" class="ani slider1_pic2"
                 data-slide-in="at 5000 from bounceInUp use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic2 use swing during 2000 force">
            <img src="img/44_meitu_3.jpg" class="ani slider1_pic3"
                 data-slide-in="at 9500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic3 use swing during 1000 force">
            <img src="img/1.png" alt="" class="slider1_pg">
        </div>
        <div class="swiper-slide bg2">
            <img src="img/55_meitu_4.jpg" class="ani slider2_pic1"
                 data-slide-in="at 500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider2_pic1 use swing during 2000 force">
            <img src="img/77_meitu_5.jpg" class="ani slider2_pic2"
                 data-slide-in="at 5000 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/88_meitu_6.jpg" class="ani slider2_pic3"
                 data-slide-in="at 9500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider2_pic2 use swing during 2000 force">
            <img src="img/dog5_meitu_10.jpg" class="ani slider2_pic4"
                 data-slide-in="at 9500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider2_pic2 use swing during 2000 force">
            <img src="img/dog2_meitu_8.jpg" class="ani slider2_pic5"
                 data-slide-in="at 14000 from bounceInUp use swing during 2000"
                 data-slide-out="at 500 to swing use swing during 2000 force">
            <img src="img/2.png"  class="slider2_pg">
        </div>
        <div class="swiper-slide bg3">
            <img src="img/1212_meitu_15.jpg" class="ani slider3_pic1"
                 data-slide-in="at 500 from bounceIn use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/3.png" class="slider3_pg">
            <!--<img src="img/1414_meitu_11.jpg" class="ani slider3_pic1"-->
                 <!--data-slide-in="at 5000 from pulse use swing during 2000"-->
                 <!--data-slide-out="at 500 to pulse use swing during 2000 force">-->

        </div>
        <div class="swiper-slide bg4">
            <img src="img/dog1_meitu_7.jpg" class="ani slider4_pic1"
                 data-slide-in="at 500 from bounceIn use swing during 2000"
                 data-slide-out="at 500 to  use swing during 2000 force">
            <img src="img/dog4_meitu_9.jpg" class="ani slider4_pic2"
                 data-slide-in="at 5000 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/dog4_meitu_9.jpg" class="ani slider4_pic3"
                 data-slide-in="at 5000 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/4.png"  class="slider4_pg">
        </div>
        <div class="swiper-slide bg5">
            <img src="img/22_meitu_1.jpg" class="ani slider5_pic1"
                 data-slide-in="at 500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/77_meitu_5.jpg" class="ani slider5_pic2"
                 data-slide-in="at 500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider5_pic1 use swing during 2000 force">
            <img src="img/88_meitu_6.jpg" class="ani slider5_pic3"
                 data-slide-in="at 500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/1212_meitu_15.jpg" class="ani slider5_pic4"
                 data-slide-in="at 500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider5_pic1 use swing during 2000 force">
            <img src="img/1414_meitu_11.jpg" class="ani slider5_pic5"
                 data-slide-in="at 500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/dog1_meitu_7.jpg" class="ani slider5_pic6"
                 data-slide-in="at 500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider5_pic1 use swing during 2000 force">
            <img src="img/dog4_meitu_9.jpg" class="ani slider5_pic7"
                 data-slide-in="at 500 from bounceInLeft use swing during 2000"
                 data-slide-out="at 500 to ani_slider1_pic1 use swing during 2000 force">
            <img src="img/dog5_meitu_10.jpg" class="ani slider5_pic8"
                 data-slide-in="at 500 from bounceInRight use swing during 2000"
                 data-slide-out="at 500 to ani_slider5_pic1 use swing during 2000 force">
            <img src="img/over.jpg" class="ani slider5_pic9"
                 data-slide-in="at 5000 from bounceIn use swing during 2000"
                 data-slide-out="at 500 to bounceOut use swing during 2000 force">
            <img src="img/5.png" class="slider5_pg">
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!--音乐播放-->
    <div id="btn">
        <audio class="audioPlayer" autoplay loop src="mp3/儿童歌曲-一只哈巴狗.mp3"></audio>
    </div>
    <!--换页按钮-->
    <p class="cut_btn" id="cut_btn"></p>
</div>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/swiper.animate-twice.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
